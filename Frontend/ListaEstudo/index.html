<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icone.png">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Lista Estudos</title>
</head>

<body>
    <div class="titulo-estudos">
        <h2 id="titulo-estudos">Meus Estudos</h2>
    </div>
    
    
    <div id="conteiner" class="conteiner-home">
        <div id="lista" class="lista-geral"></div>
    </div>

    <div id="dv-modal" class="modal">
        <div class="modal-header">
            <img class="add-x" id="x-add" src="assets/letra-x.png" alt="">
            <h2>Adicionar tarefas</h2>
        </div>
        <div class="modal-body">
            <label for="">Titulo</label>
            <input type="text" name="" id="titulo" class="input-title" placeholder="Vamos aprender o que ? ">
            <i id="erro-titulo" class="error"></i>
            <label for="">Descrição</label>
            <textarea name="" id="text-description" cols="30" rows="10" class="text-description" placeholder="Descreva o que vamos aprender"></textarea>
            <i id="erro-discription" class="error"></i>
           
        </div>
        
        <div class="modal-footer">
            <button id="btn-close" class="btn-close" type="submit">Concluir</button>
        </div>
    </div>

    <div id="modal-excluir" class="modal modal-error ">
       
        <div class="modal-body">
            <img class="x-modal" id="x-modal" src="assets/letra-x.png" alt="">
            <label for="">Deseja excluir essa tarefa?</label>            
           
        </div>
        
        <div class="modal-footer footer-error">
            <button id="btn-excluir" class="btn-close  btn-error" type="submit">Excluir</button>
        </div>

    </div>

    <footer>
        <button id="btn-Open" class="button-item">Adicionar tarefa</button>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="view.js"></script>
    <script src="animations.js"></script>
    <script src="request/getDelay.js"></script>
    <script src="request/getData.js"></script>
    <script src="request/sendData.js"></script>
    <script src="request/deleteData.js"></script>
    <script src="request/sendStatus.js"></script>
    <script src="swipper.js"></script>
    <script src="main.js"></script>
</body>

</html>
